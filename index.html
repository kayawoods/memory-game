<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./js/app.js"></script>
    <title>Memory Card Game</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <header>
        <h1>Test Your Memory</h1>
        <div id="timer">
            <p id="timerDisplay"></p>
        </div>

        <div id="message">
        </div>
    
    </header>




    <section class="board">
        <div class="card garlic" id="firstGarlic">🧄</div>
        <div class="card garlic" id="garlic">🧄</div>
        <div class="card bean" id="firstBean">🫘</div>
        <div class="card bean" id="bean">🫘</div>
        <div class="card spaghetti" id="firstSpaghetti">🍝</div>
        <div class="card spaghetti" id="spaghetti">🍝</div>
        <div class="card banana" id="firstBanana">🍌</div>
        <div class="card banana" id="banana">🍌</div>
        <div class="card tomato" id="firstTomato">🍅</div>
        <div class="card tomato" id="tomato">🍅</div>
        <div class="card ginger" id="firstGinger">🫚</div>
        <div class="card ginger" id="ginger">🫚</div>
        <div class="card custard" id="firstCustard">🍮</div>
        <div class="card custard" id="custard">🍮</div>
        <div class="card cheese" id="firstCheese">🧀</div>
        <div class="card cheese" id="cheese">🧀</div>
        <div class="card bottle" id="firstBottle">🍼</div>
        <div class="card bottle" id="bottle">🍼</div>
        <div class="card steak" id="firstSteak">🥩</div>
        <div class="card steak" id="steak">🥩</div>
        <div class="card sweetPot" id="firstSweetPot">🍠</div>
        <div class="card sweetPot" id="sweetPot">🍠</div>
        <div class="card waffle" id="firstWaffle">🧇</div>
        <div class="card waffle" id="waffle">🧇</div>
       

    </section>

    <div class="button-container">
        <button id="reset">Play Again Friend</button>
    </div>

</body>

</html>
