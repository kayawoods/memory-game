<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./js/app.js"></script>
    <title>Memory Card Game</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <header>
        <h1>Test Your Memory</h1>
        <div id="timer">
            <h2>Timer</h2>
            <p id="timerDisplay">00:90</p>
        </div>
        <h2 id="message">Message</h2>
    </header>
   

    

    <section class="board">
        <div class="game-board"></div>
        <div class="card" id="firstGarlic">🧄</div>
        <div class="card" id="garlic">🧄</div>
        <div class="card" id="firstBean">🫘</div>
        <div class="card" id="bean">🫘</div>
        <div class="card" id="firstSpaghetti">🍝</div>
        <div class="card" id="spaghetti">🍝</div>
        <div class="card" id="firstBanana">🍌</div>
        <div class="card" id="banana">🍌</div>
        <div class="card" id="firstTomato">🍅</div>
        <div class="card" id="tomato">🍅</div>
        <div class="card" id="firstGinger">🫚</div>
        <div class="card" id="ginger">🫚</div>
        <div class="card" id="firstCustard">🍮</div>
        <div class="card" id="custard">🍮</div>
        <div class="card" id="firstCheese">🧀</div>
        <div class="card" id="cheese">🧀</div>
        <div class="card" id="firstBottle">🍼</div>
        <div class="card" id="bottle">🍼</div>
        <div class="card" id="firstSteak">🥩</div>
        <div class="card" id="steak">🥩</div>
        <div class="card" id="firstSweetPot">🍠</div>
        <div class="card" id="sweetPot">🍠</div>
        <div class="card" id="firstWaffle">🧇</div>
        <div class="card" id="waffle">🧇</div>
       

    </section>

    <div class="button-container">
        <button id="reset">Play Again Friend</button>
    </div>

</body>

</html>
